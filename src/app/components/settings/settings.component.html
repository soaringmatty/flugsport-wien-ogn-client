<div class="p-4 space-y-8 text-gray-900">

  <!-- SECTION: Karte -->
  <section>
    <h2 class="text-lg font-semibold text-blue-900 mb-4">Karteneinstellungen</h2>

    <!-- Kartentyp -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Kartentyp</label>
      <div class="rounded-xl border border-gray-300 bg-white px-4 py-3">
        <select class="w-full bg-transparent text-sm focus:outline-none" [(ngModel)]="settings().mapType"
          (ngModelChange)="save()">
          <option [ngValue]="MapType.osm">OpenStreetMap</option>
          <option [ngValue]="MapType.stamen">Stamen (Gel√§nde)</option>
        </select>
      </div>
    </div>

    <!-- Flugzeugfilter -->
    <div class="mt-4 space-y-2">
      <label class="block text-sm font-medium text-gray-700">Flugzeugfilter</label>
      <div class="flex flex-col gap-2">
        <label *ngFor="let filter of gliderFilters"
          class="flex items-center gap-3 px-4 py-3 rounded-xl border border-gray-300 bg-white">
          <input type="radio" name="gliderFilter" class="accent-blue-600 w-5 h-5" [value]="filter.value"
            [checked]="settings().gliderFilterOnMap === filter.value" (change)="onAircraftFilterChange(filter.value)" />
          <span class="text-sm">{{ filter.label }}</span>
        </label>
      </div>
    </div>

    <!-- Benutzerdefinierte Auswahl -->
    <div class="mt-4 space-y-2" *ngIf="settings().gliderFilterOnMap === GliderFilter.custom">
      <label class="block text-sm font-medium text-gray-700">Typen-Auswahl (nur bei Benutzerdefiniert)</label>
      <div class="grid grid-cols-2 gap-2">
        <label *ngFor="let type of customTypes"
          class="flex items-center gap-2 bg-white px-4 py-2 rounded-xl border border-gray-300">
          <input type="checkbox" class="accent-blue-600 w-5 h-5" />
          <span class="text-sm">{{ type }}</span>
        </label>
      </div>
    </div>

    <!-- Am Boden ausblenden -->
    <div class="mt-4 flex items-center gap-3">
      <input type="checkbox" class="accent-blue-600 w-5 h-5" [(ngModel)]="settings().hideGlidersOnGround"
        (ngModelChange)="save()" />
      <span class="text-base">Flugzeuge am Boden ausblenden</span>
    </div>

    <!-- Farbschema -->
    <div class="mt-4 space-y-2">
      <label class="block text-sm font-medium text-gray-700">Marker-Farbschema</label>
      <div class="flex flex-col gap-2">
        <label *ngFor="let scheme of markerColorSchemes"
          class="flex items-center gap-3 px-4 py-3 rounded-xl border border-gray-300 bg-white">
          <input type="radio" name="markerColorScheme" class="accent-blue-600 w-5 h-5" [value]="scheme.value"
            [checked]="settings().markerColorScheme === scheme.value" (change)="onMarkerColorSchemeChange(scheme.value)" />
          <span class="text-sm">{{ scheme.label }}</span>
        </label>
      </div>
    </div>
  </section>
</div>
