<div class="p-4 space-y-8 text-gray-800">

  <!-- Section: Karte -->
  <section>
    <h2 class="text-xl font-semibold text-blue-900 mb-4">Karte</h2>

    <!-- Kartentyp -->
    <div>
      <label class="block text-sm font-medium mb-2">Kartentyp</label>
      <div class="rounded-xl border border-gray-300 overflow-hidden">
        <select class="w-full px-4 py-3 text-base bg-white focus:outline-none">
          <option>OpenStreetMap</option>
          <option>Stamen (Gelände)</option>
        </select>
      </div>
    </div>

    <!-- Flugzeugfilter -->
    <div class="mt-6">
      <label class="block text-sm font-medium mb-2">Flugzeugfilter</label>
      <div class="flex flex-col gap-3">
        <label class="flex items-center gap-3 rounded-xl px-4 py-3 border border-gray-300">
          <input type="radio" name="gliderFilter" class="accent-blue-600 w-5 h-5" />
          <span>Nur Vereinsflugzeuge</span>
        </label>
        <label class="flex items-center gap-3 rounded-xl px-4 py-3 border border-gray-300">
          <input type="radio" name="gliderFilter" class="accent-blue-600 w-5 h-5" />
          <span>Alle Segelflugzeuge</span>
        </label>
        <label class="flex items-center gap-3 rounded-xl px-4 py-3 border border-gray-300">
          <input type="radio" name="gliderFilter" class="accent-blue-600 w-5 h-5" />
          <span>Kein Filter (alle Luftfahrzeuge)</span>
        </label>
        <label class="flex items-center gap-3 rounded-xl px-4 py-3 border border-gray-300 opacity-50">
          <input type="radio" name="gliderFilter" disabled class="accent-blue-600 w-5 h-5" />
          <span>Benutzerdefiniert (bald verfügbar)</span>
        </label>
      </div>
    </div>

    <!-- Flugzeuge am Boden ausblenden -->
    <div class="mt-6 flex items-center gap-3">
      <input type="checkbox" class="accent-blue-600 w-5 h-5" />
      <span class="text-base">Flugzeuge am Boden ausblenden</span>
    </div>

    <!-- Marker-Farbschema -->
    <div class="mt-6">
      <label class="block text-sm font-medium mb-2">Marker-Farbschema</label>
      <div class="flex flex-col gap-3">
        <label class="flex items-center gap-3 rounded-xl px-4 py-3 border border-gray-300">
          <input type="radio" name="markerColor" class="accent-blue-600 w-5 h-5" />
          <span>Vereinsflugzeuge hervorheben</span>
        </label>
        <label class="flex items-center gap-3 rounded-xl px-4 py-3 border border-gray-300">
          <input type="radio" name="markerColor" class="accent-blue-600 w-5 h-5" />
          <span>Je nach Flughöhe</span>
        </label>
        <label class="flex items-center gap-3 rounded-xl px-4 py-3 border border-gray-300">
          <input type="radio" name="markerColor" class="accent-blue-600 w-5 h-5" />
          <span>Luftfahrzeugtypen (Glide and Seek)</span>
        </label>
      </div>
    </div>
  </section>

  <!-- Section: Sonstiges -->
  <section>
    <h2 class="text-xl font-semibold text-blue-900 mb-4">Sonstiges</h2>

    <!-- Änderungen bei neuer Version -->
    <div class="flex items-center gap-3">
      <input type="checkbox" class="accent-blue-600 w-5 h-5" />
      <span class="text-base">Änderungen bei neuer Version anzeigen</span>
    </div>

    <!-- Admin-Funktionen -->
    <div class="mt-4">
      <label class="block text-sm font-medium mb-1">Admin Features</label>
      <p class="text-sm text-gray-500">Flugweg abrunden ist für normale Benutzer immer aktiv.</p>
    </div>
  </section>

  <!-- Speichern Button -->
  <div class="pt-6">
    <button class="w-full py-3 px-4 rounded-xl bg-blue-600 text-white text-base font-medium shadow-md hover:bg-blue-700 transition">
      Änderungen speichern
    </button>
  </div>
</div>
